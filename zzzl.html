<!DOCTYPE html>
<html class="x-admin-sm">
  
  <head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.1</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script type="text/javascript" src="./js/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <script type="text/javascript" src="./js/cookie.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="./js/html5.min.js"></script>
      <script src="./js/respond.min.js"></script>
    <![endif]-->
    <script src="./js/angularjs/angular.min.js"></script>

    <script type="text/javascript">
      var app = angular.module('zzzl', ['']);
      app.controller('zzzlController',function($scope,$http){
        //读取数据
        $scope.findAll=function(){
          $http.get('../zzzl/findAll.do').success(
                  function(response){
                    $scope.list=response;
                  }
          );
        }
      });
    </script>


  </head>
  
  <body ng-app="zzzl" ng-controller="zzzlController" ng-init="findAll()">
    <div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="">种猪管理</a>
        <a>
          <cite>猪只资料</cite></a>
      </span>
      <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
    </div>
    <div class="x-body">
      <div class="layui-row">
        <form class="layui-form layui-col-md12 x-so">
          <input class="layui-input" placeholder="开始日" name="start" id="start">
          <input class="layui-input" placeholder="截止日" name="end" id="end">
          <div class="layui-input-inline">
            <select name="contrller">
              <option>性别</option>
              <option>不限</option>
              <option>男</option>
              <option>女</option>
            </select>
          </div>
          <div class="layui-input-inline">
            <select name="contrller">
              <option>耳号</option>
              <option>不限</option>
              <option>有耳号</option>
              <option>无耳号</option>
            </select>
          </div>
          <input type="text" name="username"  placeholder="请输入耳号" autocomplete="off" class="layui-input">
          <button class="layui-btn"  lay-submit="./index.html" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
        </form>
      </div>
      <xblock>
        <button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除</button>
        <button class="layui-btn" onclick="x_admin_show('添加用户','./zzzl-add.html')"><i class="layui-icon"></i>添加</button>
        <span class="x-right" style="line-height:40px">共有数据：69 条</span>
      </xblock>
      <table class="layui-table">
        <thead>
          <tr>
            <th>
              <div class="layui-unselect header layui-form-checkbox" lay-skin="primary"><i class="layui-icon">&#xe605;</i></div>
            </th>
            <th>耳号</th>
            <th>性别</th>
            <th>状态</th>
            <th>是否在场</th>
            <th>日龄</th>
            <th>品种</th>
            <th>舍号</th>
            <th>进场时间</th>
            <th>进场类型</th>
            <th>离场类型</th>
            <th >操作</th>
            </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <div class="layui-unselect layui-form-checkbox" lay-skin="primary" data-id='2'><i class="layui-icon">&#xe605;</i></div>
            </td>
            <td>Y10</td>
            <td>母</td>
            <td>后备</td>
            <td>在场</td>
            <td>180</td>
            <td>长白</td>
            <td>产房1</td>
            <td>2019-04-11</td>
            <td>出生</td>
            <td>死亡</td>
            <td class="td-manage">
              <a title="查看"  onclick="x_admin_show('编辑','zzzl-add.html')" href="javascript:;">
                <i class="layui-icon">&#xe63c;</i>
              </a>
              <a title="删除" onclick="member_del(this,'要删除的id')" href="javascript:;">
                <i class="layui-icon">&#xe640;</i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="page">
        <div>
          <a class="prev" href="">&lt;&lt;</a>
          <span class="current">1</span><!--加 class 代表被选中-->
          <a class="num" href="">2</a>
          <a class="num" href="">3</a>
          <a class="num" href="">4</a>
          <a class="next" href="">&gt;&gt;</a>
        </div>
      </div>

    </div>
    <script>
      layui.use('laydate', function(){
        var laydate = layui.laydate;
        
        //执行一个laydate实例
        laydate.render({
          elem: '#start' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
          elem: '#end' //指定元素
        });
      });

      /*用户-删除*/
      function member_del(obj,id){
          layer.confirm('确认要删除吗？',function(index){
              //发异步删除数据
              $(obj).parents("tr").remove();
              layer.msg('已删除!',{icon:1,time:1000});
          });
      }



      function delAll (argument) {
        var data = tableCheck.getData();
        layer.confirm('确认要删除吗？'+data,function(index){
            //捉到所有被选中的，发异步进行删除
            layer.msg('删除成功', {icon: 1});
            $(".layui-form-checked").not('.header').parents('tr').remove();
        });
      }
    </script>

  </body>

</html>
